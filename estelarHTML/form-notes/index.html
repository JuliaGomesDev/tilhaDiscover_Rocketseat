<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>

    <style>
      form {
        display: flex;
        flex-direction: column;
        width: 500px;
        gap: 10px;

        background-color: rgb(164, 223, 243);
        box-sizing: border-box;

        padding: 20px;
      }

      input {
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <form action="" method="post" enctype="multipart/form-data">
      <!-- Datalist -->
      <input type="text" list="fruitsdata" placeholder="Escolha uma fruta" />

      <datalist id="fruitsdata">
        <option>Maçã</option>
        <option>Banana</option>
        <option>Uva</option>
        <option>Melância</option>
        <option>Laranja</option>
      </datalist>

      <!-- input básico -->
      <input type="text" placeholder="Digite seu nome" />

      <!-- Atributo password  -->

      <input
        type="password"
        title="Insira uma senha com no mínimo 2 caracteres"
        placeholder="informe a sua senha"
      />

      <!-- Atributo e-mail -->

      <datalist id="emailList">
        <option>julia@dominio.com.br</option>
      </datalist>

      <input
        type="email"
        placeholder="Informe seu email"
        pattern=".+dominio\.com\.br"
        title="Apenas e-mails dominio.com.br serão aceitos"
        list="emailList"
      />

      <!-- Atributo url -->
      <datalist id="urlList">
        <option>https://exemplo.com.br</option>
      </datalist>

      <input
        type="url"
        placeholder="https://exemplo.com.br"
        pattern=".*\.com\.br\.*"
        title="Somente domínios .com.br serão aceitos"
        required
        list="urlList"
      />

      <!-- Atributo file - method post -->

      <input type="file" accept="image/*" multiple />

      <!-- Atributo color -->
      <input type="color" list="colordata" placeholder="Escolha uma cor" />

      <datalist id="colordata">
        <option>#ff0000</option>
        <option>#00ff00</option>
        <option>#0000ff</option>
      </datalist>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
