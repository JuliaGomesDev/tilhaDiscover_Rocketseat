<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias</title>
    <style>
      * {
        margin: 0;
      }

      h1,
      p {
        margin: 8px 20px;
      }

      h2 {
        padding: 5px 0;
      }

      li {
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Agora posso ver e ouvir</h1>
    <p>
      Para ver algumas imagens aleatórias,
      <a href="./page01.html">clique aqui</a>
    </p>
    <p>Para ver o desafio e prática <a href="./page02.html">clique aqui</a></p>
    <p>
      Para ver desenhos em svg feitos diretamente em HTML
      <a href="./svg.html">clique aqui</a>
    </p>
    <ul>
      <li>
        <h2>Video local</h2>
        <video controls>
          <source src="./assets-example/rocket.mp4" type="video/mp4" />
        </video>
      </li>
      <li>
        <h2>Audio local</h2>
        <audio controls>
          <source src="./assets-example/viper.mp3" type="audio/mp3" />
          <source src="./assets-example/viper.ogg" type="audio/ogg" />
        </audio>
      </li>
      <li>
        <h2>Vídeo externo</h2>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/IKgj0YMWfkE"
          title="Um trilhão de visualizações do Minecraft no YouTube, e cada vez mais"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </li>
      <li>
        <h2>Mapa externo</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10567.12822476958!2d-47.4206660038872!3d-20.545380024807354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94b0a7d59494de91%3A0x26d6173ec1437c7f!2sFranca%20Shopping!5e0!3m2!1spt-BR!2sbr!4v1649789617091!5m2!1spt-BR!2sbr"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </li>
    </ul>
  </body>
</html>
