<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fazendo SVG na unha</title>
  </head>
  <body>
    <h2>SVG dentro do HTML</h2>
    <svg
      style="
        background-color: rgba(122, 103, 206, 0.37);
        border: 2px solid orange;
      "
      width="200"
      height="200"
    >
      <circle
        cx="100"
        cy="100"
        r="80"
        stroke="blue"
        stroke-width="4"
        fill="orange"
      ></circle>
    </svg>
    <svg width="204" height="204">
      <rect width="100%" height="100%" fill="#e0ffff"></rect>
    </svg>
    <h2>SVG criado em HTML, mas importado como image.svg</h2>
    <img src="./assets-example/teste.svg" alt="Imagens em SVG" />
    <p><a href="./index.html">Retornar</a></p>
  </body>
</html>
